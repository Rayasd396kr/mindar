<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Tutorial</title>

    <!-- leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@v0.74.0/dist/L.Control.Locate.min.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- leaflet js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.74.0/dist/L.Control.Locate.min.js" charset="utf-8"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([28.3949, 84.1240], 8);

        // Add OSM tile layer
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add locate control
        var lc = L.control.locate({
            setView: 'always', // Set the view to the user's location
            keepCurrentZoomLevel: true, // Keep the current zoom level
            locateOptions: {
                enableHighAccuracy: true // Enable high accuracy
            },
            initialZoomLevel: 15 // Initial zoom level
        }).addTo(map);

        // Start locating immediately
        lc.start();

        // Request user's location
        function requestUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        var lat = position.coords.latitude;
                        var lng = position.coords.longitude;

                        // Center the map on user's location
                        map.setView([lat, lng], 15);

                        // Optionally, add a marker for the user's location
                        L.marker([lat, lng]).addTo(map)
                            .bindPopup('You are here')
                            .openPopup();
                    },
                    function(error) {
                        console.error('Error getting location: ', error);
                        alert('Unable to retrieve your location.');
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        // Call the function to request the user's location
        requestUserLocation();
    </script>
</body>
</html>
