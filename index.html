<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Tutorial</title>

    <!-- leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@v0.74.0/dist/L.Control.Locate.min.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- leaflet js -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@v0.74.0/dist/L.Control.Locate.min.js" charset="utf-8"></script>

    <script>
        // Define the custom control class
        L.Control.UserLocation = L.Control.extend({
            options: {
                position: 'topleft',
                title: 'Locate me'
            },

            onAdd: function (map) {
                const controlDiv = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-userlocation');
                L.DomEvent
                    .addListener(controlDiv, 'click', L.DomEvent.stopPropagation)
                    .addListener(controlDiv, 'click', L.DomEvent.preventDefault)
                    .addListener(controlDiv, 'click', () => this._triggerLocate(map));

                const controlUI = L.DomUtil.create('a', 'leaflet-control-userlocation-button', controlDiv);
                controlUI.title = this.options.title;
                controlUI.href = '#';
                controlUI.innerHTML = 'üìç';  // You can replace this with any icon or text for the control

                return controlDiv;
            },

            _triggerLocate: function (map) {
                // Check if the locate control exists on the map
                if (map.locateControl) {
                    map.locateControl.start();
                } else {
                    console.error("Locate control is not initialized.");
                }
            }
        });

        // Map initialization 
        var map = L.map('map').setView([24.150445762526548, 120.68275085981597], 18);

        // OSM layer
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });
        osm.addTo(map);

        // Initialize locate control
        var locateControl = L.control.locate({
            setView: 'always',
            keepCurrentZoomLevel: true,
            locateOptions: {
                enableHighAccuracy: true
            },
            initialZoomLevel: 20
        }).addTo(map);

        // Attach locate control to the map object for easy access
        map.locateControl = locateControl;

        // Add custom user location control
        L.control.userLocation = function (opts) {
            return new L.Control.UserLocation(opts);
        };

        L.control.userLocation().addTo(map);
    </script>
</body>
</html>
