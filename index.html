<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>方向感應器地圖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .user-icon {
      font-size: 48px; /* 調整標記的大小 */
      display: flex;
      justify-content: center;
      align-items: center;
      width: 48px; /* 寬度和高度一致 */
      height: 48px;
    }
    .rotate {
      transform-origin: center;
      transition: transform 0.1s linear;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 初始化地圖
    const map = L.map('map').setView([0, 0], 18);

    // 加入 OpenStreetMap 圖層
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // 添加使用者位置的標記
    const userIcon = L.divIcon({
      className: 'user-icon rotate',
      html: '📍',
      iconSize: [48, 48], // 設置標記的大小
      iconAnchor: [24, 24] // 設置標記的錨點為中心
    });
    const userMarker = L.marker([0, 0], {icon: userIcon}).addTo(map);

    // 獲取並更新使用者位置
    navigator.geolocation.watchPosition(function(position) {
      const userLat = position.coords.latitude;
      const userLon = position.coords.longitude;
      userMarker.setLatLng([userLat, userLon]);
      map.setView([userLat, userLon]);
    }, function(error) {
      console.error('Geolocation error:', error);
    }, {
      enableHighAccuracy: true,
      maximumAge: 0,
      timeout: 5000
    });

    // 獲取並更新方向
    window.addEventListener('deviceorientation', function(event) {
      if (event.alpha !== null) {
        const alpha = event.alpha;
        const rotation = 360 - alpha; // 逆時針旋轉
        document.querySelector('.user-icon').style.transform = `rotate(${rotation}deg)`;
      } else {
        console.warn('Device orientation not supported or not enabled.');
      }
    });
  </script>
</body>
</html>
