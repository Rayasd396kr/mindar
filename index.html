    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        @keyframes slideDown {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(-200%);
            }
            to {
                transform: translateY(0%);
            }
        }
        @keyframes mapdown {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(100%);
            }
        }
        @keyframes mapup {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
        #map {
            width: 100%;
            height: 30vh;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 999;

            animation: mapup 0.5s forwards;

        }

        #map.slide-down {
            animation: slideDown 0.5s forwards;
        }

        #map.slide-up {
            animation: slideUp 0.5s forwards;
        }

        #map.show {
            animation: mapdown 0.5s forwards;
        }
        .map-toggle-icon {
            position: fixed;
            top: 100px;  
            right: 10px; 
            z-index: 1000;
            background-color: #307fb7;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            transition: background-color 0.3s, color 0.3s; 
            width: 25px; 
            height: 25px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .map-toggle-icon.active {
            background-color: #a49d9d; 
            color: white; 
        }
        .toggle-info-window {
            position: fixed;
            top: 160px;  
            right: 10px; 
            z-index: 1001;
            background-color: #307fb7;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            width: 25px; 
            height: 25px; 
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .toggle-info-window.active {
            background-color: #a49d9d; 
            color: white; 
        }
        .toggleStamp{
            position: fixed;
            top: 220px;  
            right: 10px; 
            z-index: 1001;
            background-color: #307fb7;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            width: 25px; 
            height: 25px; 
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 200px;
            height: 200px;
            position: fixed;
            top: 220px;
            right: 70px;
            z-index: 1005;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .grid-item {
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .custom-div-icon {
            text-align: center;
            font-size: 15px;
        }
        .custom-div-icon .circle {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 15px;
            height: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #000;
            margin-bottom: 2px;
        }
        .custom-div-icon .text {
            position: relative;
            left: -15px;
        }
        .building-name {
            font-size: 14px;
            position: relative;
            left: -25px;
        }
        .info-window {
            position: fixed;
            bottom: 31%;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            display: none;
            z-index: 1000;
            box-sizing: border-box;
            overflow: auto;
        }
        .info-window img {
            width: 80px;
            height: 80px;
            float: left;
            margin-right: 10px;
        }
        .info-window h3 {
            margin: 0;
        }
        .info-window p {
            margin: 5px 0;
        }
        .info-window button {
            display: block;
            background-color: rgb(125, 163, 192);
            color: white;
            border: none;
            font-size: 15px; 
            padding: 5px 10px;
            border-radius: 5px; 
        }
        .info-window-close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #000;
        }
        .button-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: fixed;
            top: 10px;
            width: 100%;
            overflow-x: auto;
            z-index: 1001;
            white-space: nowrap;
            padding: 10px 0;
            box-sizing: border-box;
        }
        .button-container button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            background-color: #6296bc93;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            flex-shrink: 0;
        }
        .button-container::-webkit-scrollbar {
            display: none;
        }
        .zoom-button {
            position: absolute;
            bottom: 60px;
            right: 10px;
            z-index: 1000;
            background-color: #307fb7;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .swiper-container {
            position: absolute;
            bottom: 140px;
            right: 0px;
            width: 100%;
            height: 50vh;
            background-position: center;
            background-size: cover;
            border-radius: 10px;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .swiper-slide {
            text-align: center;
            background: rgba(116, 145, 155, 0.807);
            background-size: cover;
            background-position: center;
            width: 80%;
        }

        .swiper-slide .slide-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .swiper-slide img {
            display: block;
            max-width: 100%;
            max-height: 50%; 
            object-fit: cover; 
        }
        .slide-title {
            color: white;
            height: 10%; 
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slide-text {
            padding: 0 5%;
            color: white;
            height: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        button.active {
            background-color: #307fb7; /* 被点击时的背景颜色 */
        }
    </style>

    <script>
        var map = L.map('map', { zoomControl: false }).setView([24.150996625919188, 120.68148734742584], 17);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

        }).addTo(map);

        var infoImage = document.getElementById('info-image');
        var infoTitle = document.getElementById('info-title');
        var infoDescription = document.getElementById('info-description');
        var infoButton = document.getElementById('info-button');
        var infoWindow = document.getElementById('info-window');

        var locations = {
            navigation: [
                { circle: "1", name: "行政&資訊樓", coords: [24.14961330934904, 120.68364591589136], image: 'https://raw.githubusercontent.com/Rayasd396kr/ar/main/zcl.png', title: '行政&資訊樓', description: '行政&資訊樓的描述', buttonText: '集點', slideIndex: 0  },

                { circle: "4", name: "昌明樓", coords: [24.150397919894687, 120.68298858486425] },
                { circle: "5", name: "翰英樓", coords: [24.151290909932047, 120.68315169317616] },
                { circle: "6", name: "中商大樓", coords: [24.15123377909032, 120.68217149067684] },
                { circle: "7", name: "宿舍", coords: [24.151830165086253, 120.68329357159718] },
                { circle: "8", name: "奇秀樓", coords: [24.151224781813994, 120.68397935752898] },
                { circle: "9", name: "弘業樓", coords: [24.1505058854478, 120.68404953097337] },
                { circle: "10", name: "home", coords: [24.150996625919188, 120.68148734742584], image: 'https://raw.githubusercontent.com/Rayasd396kr/ar/main/zcl.png', title: 'home', description: '家的描述', buttonText: '集點', slideIndex: 1  }
            ],
            buildings: [
                { circle: "2", name: "資訊樓", coords: [24.149419286183875, 120.68358285379435], image: 'https://raw.githubusercontent.com/Rayasd396kr/ar/main/zcl.png', title: '行政&資訊樓', description: '行政&資訊樓的描述', buttonText: '集點', slideIndex: 0  },
                { circle: "1", name: "行政樓", coords: [24.149762346808217, 120.68367584388298], image: 'https://raw.githubusercontent.com/Rayasd396kr/ar/main/zcl.png', title: '行政&資訊樓', description: '行政&資訊樓的描述', buttonText: '集點', slideIndex: 0  },

        var currentMarkers = null;
        var isNavigationActive = false;

        function toggleMarkers(type) {
            if (currentMarkers) {
                markerLayer.removeLayer(currentMarkers);
            }

            currentMarkers = L.layerGroup().addTo(markerLayer);

            locations[type].forEach(location => {
                let iconOptions;

                switch (type) {
                    case 'navigation':
                    iconOptions = {
                            className: 'custom-div-icon',
                            html: `<div class='circle'>${location.circle}</div><div class='text'>${location.name}</div>`,
                            iconSize: [50, 50],
                            iconAnchor: [15, 0]
                        };
                        break;
                    case 'buildings':
                        iconOptions = {
                            className: 'building-marker',
                            html: `
                                <div class='building-icon'>
                                    <i class='fa-solid fa-building building-icon'></i>
                                </div>
                                <div class='building-info'>
                                    <div class='building-name'>( ${location.circle} )${location.name}</div>
                                </div>`,
                            iconSize: [100, 50],
                            iconAnchor: [0, 0]
                        };
                        break;

                    case 'offices':
                        iconOptions = {
                            className: 'office-marker',
                            html: `<div class='circle'>${location.circle}</div><div class='text'>${location.name}</div>`,
                            iconSize: [60, 60],
                            iconAnchor: [30, 30]
                        };
                        break;

                    case 'sports':
                        iconOptions = {
                            className: 'sports-marker',
                            html: `<div class='sports-icon'>${location.name}</div>`,
                            iconSize: [60, 60],
                            iconAnchor: [30, 30]
                        };
                        break;

                    case 'events':
                        iconOptions = {
                            className: 'event-marker',
                            html: `<div class='event-icon'>${location.name}</div>`,
                            iconSize: [60, 60],
                            iconAnchor: [30, 30]
                        };
                        break;

                    default:
                        iconOptions = {
                           
                        };
                        break;
                }

                var textMarker = L.divIcon(iconOptions);
                L.marker(location.coords, { icon: textMarker }).addTo(currentMarkers);
            });
        }
        const buttons = document.querySelectorAll('.button-container button');

        buttons.forEach(button => {
            button.addEventListener('click', function() {
                buttons.forEach(btn => btn.classList.remove('active'));

                this.classList.add('active');

                toggleMarkers(this.getAttribute('onclick').split("'")[1]);
            });
        });


        function clean() {
            if (markerLayer.getLayers().length > 0) {
                markerLayer.clearLayers(); 
            }
        }

        var lc = L.control.locate({
            setView: 'once',
            keepCurrentZoomLevel: true,
            locateOptions: {
                enableHighAccuracy: true
            },
            initialZoomLevel: 20
        }).addTo(map);

        lc.start();

        let isManuallyClosed = false;  

        function updateInfoWindow(latlng) {
            var toggleinfobutton = document.getElementById('toggle-info-window');
            if (isManuallyClosed) {
                return;  
            }

            var closestLocation = Object.values(locations).flat().reduce((closest, location) => {
                var distance = map.distance(latlng, location.coords);
                return distance < closest.distance ? { location, distance } : closest;
            }, { distance: Infinity }).location;

            if (map.distance(latlng, closestLocation.coords) < 50) { 
                infoImage.src = closestLocation.image || '';
                infoTitle.textContent = closestLocation.title || '';
                infoDescription.textContent = closestLocation.description || '';
                infoButton.textContent = closestLocation.buttonText || 'Learn More';
                infoButton.onclick = () => jumpToSlide(closestLocation.slideIndex || 0);
                infoWindow.style.display = 'block';
                toggleinfobutton.style.display = 'block';
            } else {
                infoWindow.style.display = 'none';
                toggleinfobutton.style.display = 'none';
            }
        }

        document.getElementById('toggle-info-window').addEventListener('click', function() {
            var infoWindow = document.getElementById('info-window');

        function toggleFullScreen() {
            const mapElement = document.getElementById('map');
            const isFullScreen = mapElement.style.height === '100vh';

            if (isFullScreen) {
                mapElement.classList.add('slide-up');
                mapElement.classList.remove('slide-down');
                mapElement.style.height = '30vh';
                
                setTimeout(() => {
                    mapElement.style.position = 'fixed';
                    map.invalidateSize();
                    map.setView(userLatLng, map.getZoom());
                }, 500);

                document.querySelector('.content').style.paddingTop = '30vh';
            } else {
                mapElement.classList.add('slide-down');
                mapElement.classList.remove('slide-up');
                mapElement.style.height = '100vh';

                setTimeout(() => {
                    map.invalidateSize();
                    map.setView(userLatLng, map.getZoom());
                }, 500);

                document.querySelector('.content').style.paddingTop = '100vh';
            }
        }
