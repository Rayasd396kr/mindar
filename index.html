<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>æ–¹å‘æ„Ÿæ‡‰å™¨åœ°åœ–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .user-icon {
      font-size: 48px; /* èª¿æ•´æ¨™è¨˜çš„å¤§å° */
      display: flex;
      justify-content: center;
      align-items: center;
      width: 48px; /* å¯¬åº¦å’Œé«˜åº¦ä¸€è‡´ */
      height: 48px;
    }
    .rotate {
      transform-origin: center;
      transition: transform 0.1s linear;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // åˆå§‹åŒ–åœ°åœ–
    const map = L.map('map').setView([0, 0], 18);

    // åŠ å…¥ OpenStreetMap åœ–å±¤
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // æ·»åŠ ä½¿ç”¨è€…ä½ç½®çš„æ¨™è¨˜
    const userIcon = L.divIcon({
      className: 'user-icon rotate',
      html: 'ğŸ“',
      iconSize: [48, 48], // è¨­ç½®æ¨™è¨˜çš„å¤§å°
      iconAnchor: [24, 24] // è¨­ç½®æ¨™è¨˜çš„éŒ¨é»ç‚ºä¸­å¿ƒ
    });
    const userMarker = L.marker([0, 0], {icon: userIcon}).addTo(map);

    // ç²å–ä¸¦æ›´æ–°ä½¿ç”¨è€…ä½ç½®
    navigator.geolocation.watchPosition(function(position) {
      const userLat = position.coords.latitude;
      const userLon = position.coords.longitude;
      userMarker.setLatLng([userLat, userLon]);
      map.setView([userLat, userLon]);
    }, function(error) {
      console.error('Geolocation error:', error);
    }, {
      enableHighAccuracy: true,
      maximumAge: 0,
      timeout: 5000
    });

    // ç²å–ä¸¦æ›´æ–°æ–¹å‘
    window.addEventListener('deviceorientation', function(event) {
      if (event.alpha !== null) {
        const alpha = event.alpha;
        const rotation = 360 - alpha; // é€†æ™‚é‡æ—‹è½‰
        document.querySelector('.user-icon').style.transform = `rotate(${rotation}deg)`;
      } else {
        console.warn('Device orientation not supported or not enabled.');
      }
    });
  </script>
</body>
</html>
